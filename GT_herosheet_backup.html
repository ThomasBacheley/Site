        <select style="margin-left:auto;margin-right:auto;display:block" name="select_hero" id="select_hero" onchange="loadhero(this.value)">

    <script src="js/now-ui-kit.min.js"></script>
    <script>

        if (window.location.search) {
            loadhero(window.location.search.substring(1).split('=')[1].split('_').join(' '));
            document.getElementById('heroname').value = window.location.search.substring(1).split('=')[1].split('_').join(' ');
        }

        herolist();
        function herolist(){
            var xhr = new XMLHttpRequest();
            var selecter = document.getElementById('select_hero')

            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {

                        var datas = JSON.parse(this.responseText);

                        datas.forEach(data=>{
                            var option = document.createElement('option');
                            option.value = data;
                            option.innerText = data;

                            selecter.appendChild(option);
                        })

                    } else {
                        alert('erreur : status -> ' + this.status)
                    }
                }
            };
            xhr.open("GET", "http://yweelon.fr:8084/herolist", true);
            xhr.send();
        }

        function loadhero(heroname) {
            if(heroname=='null')return
            var xhr = new XMLHttpRequest();

            var img = document.getElementById('hero_img')

            var hero_name = document.getElementById('heroname')

            var weapon_name = document.getElementById('weapon_name')

            var role = document.getElementById('role')
            var type = document.getElementById('type')
            var accesory = document.getElementById('accesory')

            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {

                        var data = JSON.parse(this.responseText)

                        img.src = data.pp_link;
                        hero_name.innerText = data.name;
                        weapon_name.innerText = data.ex_weapon
                        hero_name.href = data.hero_link
                        role.innerText = data.role
                        type.innerText = data.type
                        accesory.innerText = data.accesory_item
                    } else {
                        alert('erreur : status -> ' + this.status)
                    }
                }
            };
            xhr.open("GET", "http://yweelon.fr:8084/gethero/" + heroname, true);
            xhr.send();
        }
    </script>
</body>
